  <header>
    <div id="acordion">
      <h1>Acordion<span class="badge bg-secondary">Ended</span></h1>
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
              <h2>Lorem.</h2>
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"

            <div class="accordion-body">
              <h2>Lorem ipsum dolor sit amet.</h2>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"

            </button>
          </h2>
          <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo"

            <div class="accordion-body">
              <img src="/img/завантаження (1).png" alt="" />
              <h2>Lorem ipsum dolor sit amet.</h2>
            </div>
          </div>
        </div>
        <div class="accordion-item">

              <h2>Lorem ipsum dolor sit amet.</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

  <main>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/e.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/img/f.png" class="d-block w-100" alt="..." />
        </div>
        <div class="carousel-item">
          <img src="/img/h.png" class="d-block w-100" alt="..." />
        </div>
      </div>
      <button type="button" class="carousel-control-prev btn btn-light" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev"><h1>Prev</h1></button>
      <button type="button" class="carousel-control-next btn btn-light" data-bs-target="#carouselExampleIndicators" data-bs-slide="next"><h1>Next</h1></button>
    </div>
